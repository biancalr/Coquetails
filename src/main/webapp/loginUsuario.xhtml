<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:g="http://xmlns.jcp.org/jsf/composite/custom"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Usuario</title>
    </h:head>
    <h:body>
        <c:if test="#{loginCandidato.candidatoLogado!= null}">
            <script>
                location.href = "indexCandidato.xhtml";
            </script>
        </c:if>

        <g:loginTag controller="com.coquetails.coquetails.controllers.LoginUsuario"
                    returnTo="indexUsuario.xhtml"/>

        <b:growl id="gro"/>
        <b:form id="formLoginUsuario">
            <b:panel style="width: 50%">
                <b:panelGrid columns="2">
                    <h:outputText value="login"/>
                    <b:inputText value="#{login}"/>

                    <h:outputText value="senha"/>
                    <b:inputSecret value="#{senha}"/>
                </b:panelGrid>
                <b:commandButton value="logar" action="#{loginUsuario.realizarLogin(login, senha)}"/>
                <p:commandButton value="Cadastrar" action="registrarUsuario.xhtml"/>
            </b:panel>
        </b:form>

    </h:body>
</html>
