<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller"/>
        <cc:attribute name="returnTo"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        #{loginTagBean.initLoginProgress(cc.attrs.controller, cc.attrs.returnTo)}
        
        <b:form>
            <b:panel>
                <b:panelGrid columns="2">
                    <h:outputText value="login"/>
                    <b:inputText value="#{login}"/>
                    
                    <h:outputText value="senha"/>
                    <b:inputSecret value="#{senha}"/>
                </b:panelGrid>
                
                <b:commandButton value="logar" action="#{loginTagBean.realizarLogin(login, senha)}"/>
                
            </b:panel>
        </b:form>
        
    </cc:implementation>
</html>
