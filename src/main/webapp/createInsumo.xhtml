<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:g="http://xmlns.jcp.org/jsf/composite/custom"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Criar Insumo</title>
    </h:head>
    <h:body>
        <ui:include src="menuAdministrador.xhtml"/>
        <g:createObject varClass="com.coquetails.coquetails.model.Insumo" 
                        varName="cadInsumo" varScope="session"/>
        <b:growl id="gro" delay="4000"/>
        <b:form id="formCreateInsumo">
            <b:panel title="Insumo">
                <b:panelGrid columns="3">

                    <h:outputText value="Nome:"/>
                    <b:inputText id="txtInsumoNome" value="#{cadInsumo.nomeInsumo}"
                                 required="true" required-message="Nome Obrigatório"/>
                    <b:message for="txtInsumoNome"/>


                    <h:outputText value="Preço:"/>
                    <b:inputText id="txtInsumoPreco" value="#{cadInsumo.preco}"
                                 type="number" required="true" 
                                 required-message="Preço Obrigatório"
                                 render-label="true">
                        <f:facet name="prepend">
                            <h:outputText value="R$" />
                        </f:facet>
                    </b:inputText>
                    <b:message for="txtInsumoPreco"/>

                    <h:outputText value="Descrição:"/>
                    <b:inputText id="txtInsumoDescricao" value="#{cadInsumo.descricao}"/>
                    <b:message for="txtInsumoDescricao"/>

                    <h:outputText value="Tipo do Ingrediente"/>
                    <b:formGroup>
                        <b:selectOneMenu id="txtTipoInsumo" required="true"
                                         value="#{tipoInsumo}">
                            <f:selectItem itemLabel="(Selecione um Tipo)"/>
                            <f:selectItem itemLabel="Fruta" itemValue="1"/>
                            <f:selectItem itemLabel="Suco" itemValue="2"/>
                            <f:selectItem itemLabel="Bebida" itemValue="3"/>
                            <f:selectItem itemLabel="Extra" itemValue="4"/>
                        </b:selectOneMenu>
                    </b:formGroup>
                    <br/><br/><br/><br/><br/>
                </b:panelGrid>
                <b:commandButton value="registrar" action="#{insumosController.inserir(cadInsumo, tipoInsumo)}"
                                 update="@form :gro"/>
            </b:panel>
        </b:form>
    </h:body>
</html>
