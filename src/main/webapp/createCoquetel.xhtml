<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:g="http://xmlns.jcp.org/jsf/composite/custom"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Criar Coquetel</title>
    </h:head>
    <h:body>
        <ui:include src="menuAdministrador.xhtml"/>
        <g:createObject varClass="com.coquetails.coquetails.model.Coquetel" 
                        varName="cadCoquetel" varScope="session"/>
        <b:growl id="gro" delay="4000"/>
        <b:form id="formCreateCoquetel">
            <b:panel title="Coquetel">
                <b:panelGrid columns="3">

                    <h:outputText value="Selecione os ingredientes"/>
                    <b:commandButton value="Ingredientes" oncomplete="$('#modalInserirIngredientes').modal('show')"
                                     update=":formCreateCoquetel" iconAwesome="fa-plus">
                    </b:commandButton>
                    <h:outputText value="Ingredientes Selecionados"/>
                    <ui:repeat var="item" value="#{coqueteisController.itemCoquetel}">
                        <h:outputText value="#{item.insumo.nomeInsumo}"/>
                        <h:outputText value="#{item.insumo.preco}"/>
                        <h:outputText value="#{item.quantidade}"/>
                        <br/><br/>
                    </ui:repeat>
                    <b:commandButton value="Criar" action="#{coqueteisController.inserir(cadCoquetel, true)}"
                                     update="@form :gro"/>

                </b:panelGrid>
            </b:panel>
        </b:form>

        <b:modal id="modalInserirIngredientes">
            <b:form id="formModalSelIngredientes">
                <b:panel title="Coquetel">
                    <b:panelGrid columns="6">
                        <h:outputText value="Quantidade:"/>
                        <b:inputText id="intItemCoquetelQuantidade" value="#{coqueteisController.itemCoquetel.quantidade}"
                                     type="number" required="true" required-message="Nome Obrigatório"/>
                        <b:message for="intItemCoquetelQuantidade" />
                    </b:panelGrid>
                        <p:separator/>
                    <b:panelGrid columns="12">
                        <b:dataTable id="tableIngredientes" var="item"
                                     select="true" selection-mode="single"
                                     value="#{insumosController.lerTudo()}"
                                     page-length="5">
                            <b:dataTableColumn label="Nome" value="#{item.nomeInsumo}"/>
                            <b:dataTableColumn label="Preço" value="#{item.preco}"/>
                            <b:dataTableColumn label="Tipo" value="#{item.tipoInsumo.tipoItemInsumo}"/>
                            <b:dataTableColumn label="Descrição" value="#{item.descricao}"/>
                            <b:dataTableColumn label="Selecionar">
                                <b:commandButton look="success" iconAwesome="fa-check"
                                                 action="#{coqueteisController.inserirInsumoItem(item)}"
                                                 update=":gro"/>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </b:panelGrid>
                    <b:commandButton value="Adicionar" action="#{coqueteisController.inserirItemCoquetel(cadCoquetel)}"
                                     update=":gro :formCreateCoquetel @form"
                                     onclick="$('#modalInserirIngredientes').modal('hide')"/>
                    <b:button value="Cancelar" look="primary" iconAwesome="fa-close"
                              onclick="$('#modalInserirIngredientes').modal('hide')"/>
                </b:panel>
            </b:form>
        </b:modal>

    </h:body>
</html>
